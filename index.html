<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
  <div class="image-container">
      <img class="main-image" src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Green Leaves of Plants">
      <div class="logo-container">
        <img class="odin-logo" src="./images/odin-lined.png" alt="Odin Project Logo">
        <h1>ODIN</h1>
      </div>
      <div class="photo-credit-container">
        <p>Photo by Halie West on Usplash</p>
    </div>
  </div>
  <div class="form-container">
    <div class="form-intro">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up now to get started.</p>
        <br> 
        <p>You <em>know</em> you want to.</p>
    </div>
        <p class="form-header">Let's do this!</p>
    <div class="form-inputs-container">
             <div class="form-columns">
                <form id="create-account">
                <div class="input-container">    
                    <label for="first-name">*FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="input-container">
                    <label for="email">*EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-container password">
                    <label for="password">*PASSWORD</label>
                    <input type="password" name="password" id="password" minlength="8" required>    
                </div>
            </div> 
            <div class="form-columns">  
                <div class="input-container">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="input-container">
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" name="tel" id="tel">
                </div>
                <div class="input-container password">              
                    <label for="confirm-password">*CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" minlength="8" required>
                </div>
            </div> 
        </form>
    </div>
    <div class="button-container">
        <button type="submit" form="create-account">Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
        
    </div>    
  </div>
</body>
</html>
